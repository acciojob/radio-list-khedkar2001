<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio List</title>
  <style>
    .input {
      color: red;
    }
    label {
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <form>
    <label>
      <input type="radio" name="option" value="1">
      Option 1
    </label>
    <label class="input">
      <input type="radio" name="option" value="2" disabled>
      Option 2
    </label>
    <label>
      <input type="radio" name="option" value="3" checked>
      Option 3
    </label>
    <label class="input">
      <input type="radio" name="option" value="4">
      Option 4
    </label>
    <label>
      <input type="radio" name="option" value="5">
      Option 5
    </label>
    <label class="input">
      <input type="radio" name="option" value="6">
      Option 6
    </label>
  </form>
</body>
</html>
